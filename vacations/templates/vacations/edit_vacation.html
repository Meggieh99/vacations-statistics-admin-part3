{% extends 'layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="edit-vacation-container form-container">
    <h2 class="text-center mb-4">
       Edit Vacation: {{ vacation.country.name }}
    </h2>

    {% if errors %}
      <ul class="alert alert-danger">
        {% for error in errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post" enctype="multipart/form-data" id="edit-vacation-form">
      {% csrf_token %}

      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select name="country_id" id="country" class="form-select" required>
          <option value="" disabled selected>Select country</option>
          {% for country in countries %}
            <option value="{{ country.id }}">{{ country.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" id="description" class="form-control" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="start_date" class="form-label">Start On</label>
        <input type="date" name="start_date" id="start_date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="end_date" class="form-label">End On</label>
        <input type="date" name="end_date" id="end_date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price ($)</label>
        <input type="number" name="price" id="price" class="form-control" step="0.01" min="0" max="10000" required>
      </div>

      <div class="mb-3 text-center edit-image-overlay-container" id="image-click-area">
        <label class="form-label d-block">Cover Image</label>
        <img id="preview-image" src="{% static 'images/' %}{{ vacation.image_filename }}" alt="Vacation Image">
        <div class="overlay-label">Change Image</div>
        <input type="file" name="image" id="image-upload" class="d-none" accept="image/*">
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'admin-vacation-list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
<script src="{% static 'js/edit_vacation.js' %}"></script>
{% endblock %}
