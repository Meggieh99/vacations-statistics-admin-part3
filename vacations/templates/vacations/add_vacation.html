{% extends "layout.html" %}
{% load static %}
{% block content %}
<div class="container">
    <h2 class="form-title text-center">Add New Vacation</h2>

    {% if error_message %}
        <div class="alert alert-danger text-center">{{ error_message }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="vacation-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="country_id">Country:</label>
            <select name="country_id" id="country_id" required class="form-control">
                <option value="" disabled selected>Select a country</option>
                {% for country in countries %}
                    <option value="{{ country.id }}">{{ country.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="4" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" name="start_date" id="start_date" class="form-control" required min="{{ today }}">
        </div>

        <div class="form-group">
            <label for="end_date">End Date:</label>
            <input type="date" name="end_date" id="end_date" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="price">Price ($):</label>
            <input type="number" name="price" id="price" class="form-control" required min="0" max="10000" step="0.01">
        </div>

        <div class="form-group">
            <label for="image">Vacation Image:</label>
            <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-success">Add Vacation</button>
        </div>
    </form>
</div>

<script>
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('start_date').setAttribute('min', today);
</script>
{% endblock %}
